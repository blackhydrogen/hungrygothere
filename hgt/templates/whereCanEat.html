<!DOCTYPE html>
<html>
  <head>
    <title>Where Can Eat</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="/scripts/whereCanEat.js"></script>
  </head>
  <body>
    <div id="panel">
    <b>Query: </b>
    <input type="text" id="query" value="west coast park">
    <input type="button" value="Search" onclick="hgt.identifyLocation()">

    <b>Lat: </b>
    <input type="text" id="lat" value="1.29">
    <b>Long: </b>
    <input type="text" id="lon" value="103.77">
    <b>Leeway: </b>
    <input type="text" id="leeway" value="0.02">
    <input type="button" value="Go" onclick="hgt.findNearby($('#lat').val(), $('#lon').val(), $('#leeway').val());">
    </div>
    <div id="map-canvas" style="width:100%; height:500px"></div>
    <br><br>
    <div id="debug"></div>
  </body>
</html>
