<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
    var map;
function initialize() {
  var singapore = new google.maps.LatLng(1.36835, 103.84415);
  var mapOptions = {
    zoom: 11,
    center: singapore,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  }
  map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

/*  var marker = new google.maps.Marker({
      position: singapore,
      map: map,
      title: 'Hello World!'
  });*/
}

function findNearby() {
  $.post("/getNearbyRestaurants", {latitude: $("#lat").val(), longitude: $("#lon").val()}, function(data, status) {
    for(var i = 0; i < data.restaurants.length; i++) {
      new google.maps.Marker({
        position: new google.maps.LatLng(data.restaurants[i].latitude, data.restaurants[i].longitude),
        map: map,
        title: data.restaurants[i].title
      });
    }
  }, "json");
}

function markBounderies() {
  new google.maps.Marker({
    position: new google.maps.LatLng($("#lat").val(), $("#lon").val()),
    map: map,
    title: "Center"
  });
  new google.maps.Marker({
    position: new google.maps.LatLng($("#lat").val() - 0.002, $("#lon").val() - 0.002),
    map: map,
    title: "Lower Bound"
  });
  alert("hi");
  new google.maps.Marker({
    position: new google.maps.LatLng($("#lat").val() - 0 + 0.002, $("#lon").val() - 0 + 0.002),
    map: map,
    title: "Upper Bound"
  });
}

google.maps.event.addDomListener(window, 'load', initialize);

}
    </script>
  </head>
  <body>
    <div id="panel">
    <b>Lat: </b>
    <input type="text" id="lat" value="1.29">

    <b>Long: </b>
    <input type="text" id="lon" value="103.77">
    <input type="button" value="Go" onclick="findNearby();">
    <input type="button" value="Mark" onclick="markBounderies();">
    </div>
    <div id="map-canvas" style="width:100%; height:500px"></div>
    <br><br>
    <div id="debug"></div>
  </body>
</html>
